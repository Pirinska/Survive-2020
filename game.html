<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survive2020</title>
    <link rel="stylesheet" href="game_design.css">
    <script defer src="game_code.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_script_box">
        <div id="script"> Script</div>
        <div id="options" class="options_grid">
            <button class="option">First option</button>
            <button class="option"> Second option</button>
            <button class="option">Third option</button>
            <button class="option">Fourth option</button>
        </div>
    </div>
    <div class="articles_box">
        <div class="card">
            <div class="bg-image hover-overlay">
              <img
                src=" "
                class="w-100" id='cardImage'
              />
              <a href="#!">
                <div class="mask" ></div>
              </a>
            
            <div class="card-body">
              <h5 class="card-title" id="cardTitle">Title</h5>
              <p class="card-text" id="cardText">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href= "href"  target="_blank" class="btn btn-outline-dark" id='cardUrl'>Read more > </a>
            </div>
            </div>
          </div>
    </div>
<div class="videos_box">
    <div id="videos" class="videos_grid">
<iframe id="iframe1"  src=""  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<iframe id="iframe2" src=""  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<iframe id="iframe3" src=""  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</div>
</div>

<div class="player_details_box">

</div>
<div class="map_box">
<div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg85dZeua-16dyMQK8gCwNjPg8iDcqbU4&callback=initMap&libraries=&v=weekly"
      async
    ></script>

</div>
</body>
</html>
